<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maintenance Mode</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .message {
      max-width: 400px;
      padding: 20px;
    }
    #countdown {
      font-size: 1.5rem;
      margin-top: 10px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .note {
      margin-top: 20px;
      font-size: 0.95rem;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="message">
    <h2>Under Maintenance</h2>
    <p>This event is currently unavailable due to a 5-minute maintenance for security purposes.<br><br>We’ll be back soon — thank you for your patience!</p>
    <div id="countdown">Loading timer...</div>
    <div class="note">For special access, please contact the QR code distributor.</div>
  </div>

  <script>
    // Set the end time (5 minutes from now)
    const endTime = new Date(Date.now() + 5 * 60 * 1000);

    function updateCountdown() {
      const now = new Date();
      const distance = endTime - now;

      if (distance <= 0) {
        document.body.innerHTML = '';
        window.location.href = 'https://itzmebenz13.github.io/gate-2';
        return;
      }

      const minutes = Math.floor(distance / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerText =
        `Time remaining: ${String(minutes).padStart(2, '0')}m ` +
        `${String(seconds).padStart(2, '0')}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
