<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ACCESS MONITOR</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      height: 100%;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      opacity: 0.5;
    }

    .container {
      z-index: 1;
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #00ff88;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: neonPulse 2s ease-in-out infinite alternate;
    }

    .glow-box {
      padding: 16px 24px;
      border: 2px solid #ff0033;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff0033;
      animation: pulse-red 1.5s infinite alternate;
      margin-top: 10px;
    }

    #countdown {
      font-size: 1.1rem;
      font-weight: bold;
      letter-spacing: 0.1em;
      animation: flicker 1.5s infinite alternate;
    }

    .label {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #00ffaa;
      opacity: 0.7;
    }

    .lose-access-message {
        margin-top: 20px;
        font-size: 1rem;
        color: #ff0033;
        text-shadow: 0 0 5px #ff0033;
        font-weight: bold;
        animation: pulse-red 2s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; text-shadow: 0 0 4px #00ff88, 0 0 8px #00ff88; }
      50% { opacity: 0.7; text-shadow: 0 0 2px #00ff88; }
      100% { opacity: 1; text-shadow: 0 0 6px #00ff88, 0 0 12px #00ff88; }
    }

    @keyframes pulse-red {
      0% { box-shadow: 0 0 10px #ff0033, 0 0 20px #ff0033; }
      100% { box-shadow: 0 0 20px #ff3366, 0 0 40px #ff3366; }
    }

    @keyframes neonPulse {
      0% { text-shadow: 0 0 8px #00ff88, 0 0 16px #00ff88; color: #00ff88; }
      100% { text-shadow: 0 0 16px #00ffaa, 0 0 32px #00ffaa; color: #00ffaa; }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="container">
    <h1>âš  ACCESS EXPIRY âš </h1>
    <div class="glow-box">
      <div id="countdown">LOADING...</div>
    </div>
    <div class="label">Countdown to access expiry â€“ based on fixed date.</div>
    <div class="lose-access-message">
        You still have â‚±1,000 unpaid balance. Upon expiry, your exclusive QR link will become inactive.
    </div>
  </div>

  <script>
    const countdown = document.getElementById("countdown");

    // ðŸ”’ Set your fixed expiry date here
    const targetDate = new Date("2025-07-18T00:00:00");

    function updateCountdown() {
      const current = new Date();
      const diff = targetDate - current;

      if (diff <= 0) {
        countdown.textContent = "â›” ACCESS EXPIRED";
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / (24 * 60 * 60));
      const hours = Math.floor((totalSeconds % (24 * 60 * 60)) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      countdown.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    // Matrix background animation
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const columns = canvas.width / 20;
    const drops = Array(Math.floor(columns)).fill(1);
    const characters = "ã‚¢ã‚¡ã‚¤ã‚£ã‚¦ãƒ´ã‚¨ã‚§ã‚ªã‚«ã‚µã‚¿ãƒŠãƒãƒžãƒ¤ãƒ©ãƒ¯0123456789";

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ff88";
      ctx.font = "16px monospace";

      drops.forEach((y, i) => {
        const text = characters.charAt(Math.floor(Math.random() * characters.length));
        const x = i * 20;
        ctx.fillText(text, x, y * 20);

        if (y * 20 > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      });
    }

    setInterval(drawMatrix, 33);
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
