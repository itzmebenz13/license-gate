<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Access Terminated</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000; /* Black background */
      color: #FF4500; /* Orange-red for the general message */
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column; /* Arrange content vertically */
      align-items: center; /* Center content horizontally */
      justify-content: space-between; /* Distribute space between main content and bottom message */
      min-height: 100vh; /* Make sure it takes full screen height */
      text-align: center;
      font-size: 1.1rem; /* General font size */
      box-sizing: border-box;
      padding: 2rem 1rem; /* Padding top/bottom and sides */
    }

    /* Styles for the main message block */
    .main-content {
      flex-grow: 1; /* Allows this block to take up available space */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* Centers its own content vertically */
      width: 100%; /* Ensures it takes full width for centering */
    }

    .main-content p {
      margin-bottom: 1rem; /* Space between paragraphs in the main content */
    }

    /* Styles for the reason message at the bottom */
    .reason-message-bottom {
      margin-top: auto; /* Pushes this element to the bottom in a flex column */
      padding-bottom: 1rem; /* Padding from the very bottom */
      font-size: 1.1rem; /* Ensure consistent font size or adjust if needed */
    }

    .reason-label {
      color: #00FF00; /* Green color for "REASON FOR TERMINATION:" */
      font-weight: bold;
    }

    /* Styles for the actual glitching reason text */
    .glitch-text {
      position: relative;
      color: #FF0000; /* Bright red for the actual reason text */
      font-weight: bold;
      text-shadow: 0 0 0px transparent; /* Initial state, no shadow */
      /* Apply the glitch animation */
      animation: glitch-main 1s infinite alternate linear;
      font-size: 1.2rem; /* Slightly larger for emphasis */
      display: inline-block; /* To ensure glitch effects apply correctly to text span */
    }

    /* Pseudo-elements for the glitch layers */
    .glitch-text::before,
    .glitch-text::after {
      content: attr(data-text); /* Get text from data-text attribute */
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* These layers will have different colored shadows and clip paths */
    }

    .glitch-text::before {
      left: 2px; /* Offset to the right */
      text-shadow: -2px 0px #00FFFF; /* Cyan shadow shifted left */
      animation: glitch-layer1 0.7s infinite alternate linear;
    }

    .glitch-text::after {
      left: -2px; /* Offset to the left */
      text-shadow: 2px 0px #FF00FF; /* Magenta shadow shifted right */
      animation: glitch-layer2 0.8s infinite alternate linear;
    }

    /* Keyframes for the main text jitter */
    @keyframes glitch-main {
      0% { transform: translate(0); }
      20% { transform: translate(-1px, 1px); }
      40% { transform: translate(1px, -1px); }
      60% { transform: translate(-1px, -1px); }
      80% { transform: translate(1px, 1px); }
      100% { transform: translate(0); }
    }

    /* Keyframes for the first glitch layer (cyan) */
    @keyframes glitch-layer1 {
      0% { clip: rect(0px, 9999px, 10px, 0px); }
      15% { clip: rect(30px, 9999px, 40px, 0px); }
      30% { clip: rect(60px, 9999px, 70px, 0px); }
      45% { clip: rect(10px, 9999px, 20px, 0px); }
      60% { clip: rect(70px, 9999px, 80px, 0px); }
      75% { clip: rect(40px, 9999px, 50px, 0px); }
      90% { clip: rect(90px, 9999px, 100px, 0px); }
      100% { clip: rect(0px, 9999px, 10px, 0px); }
    }

    /* Keyframes for the second glitch layer (magenta) */
    @keyframes glitch-layer2 {
      0% { clip: rect(80px, 9999px, 90px, 0px); }
      15% { clip: rect(50px, 9999px, 60px, 0px); }
      30% { clip: rect(20px, 9999px, 30px, 0px); }
      45% { clip: rect(90px, 9999px, 100px, 0px); }
      60% { clip: rect(30px, 9999px, 40px, 0px); }
      75% { clip: rect(0px, 9999px, 10px, 0px); }
      90% { clip: rect(60px, 9999px, 70px, 0px); }
      100% { clip: rect(80px, 9999px, 90px, 0px); }
    }

    a {
      color: #00ff88; /* A contrasting color for the link */
      text-decoration: underline;
      cursor: pointer; /* Indicate it's clickable */
    }
    a:hover {
      color: #00cc66; /* Slightly darker green on hover */
    }
  </style>
</head>
<body>
  <div class="main-content">
    <p>Your access has been terminated due to unusual activities detected on your device fingerprint.</p>
    <p>As per the <a href="tos.html" onclick="alert('This link will redirect you to our Terms of Service.');">Terms of Service</a> you agreed to, the system reserves the right to terminate access under such circumstances.</p>
  </div>

  <div class="reason-message-bottom">
    <p>
      <span class="reason-label">REASON FOR TERMINATION:</span>
      <span class="glitch-text" data-text="using personal access for booking">using personal access for booking</span>
    </p>
  </div>
</body>
</html>
