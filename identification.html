<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Provided Identification</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .card img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .card p {
      font-size: 0.95rem;
      margin-bottom: 20px;
      color: #555;
    }

    .btn {
      background-color: #000;
      color: #fff;
      padding: 14px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.ibb.co/b5zDmxG/Messenger-creation-6-DC992-EB-7741-461-E-AD30-8-F3561-F08-E3-F-edit-97133544838727.jpg" alt="National ID" />
    <p>This identification will only be used for transaction verification purposes and not for anything else.</p>
    <a href="#" class="btn">National ID</a>
  </div>
</body>
</html>
