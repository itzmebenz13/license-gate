    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;

  /* Secure Container */

    padding: 20px;
    transition: opacity 0.3s ease;

  /* Shein-style Loader */
  .loader {
    width: 45px;
    height: 45px;
    border: 4px solid rgba(0, 0, 0, 0.1);
    border-top: 4px solid #000; /* Minimalist Black */
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
    margin: 0 auto 20px auto;
  }

  .status-text {
    font-size: 14px;
    color: #666;
    font-weight: 500;
    letter-spacing: 0.5px;
  }

  /* Fake Error Screen (Hidden by default) */
  #fake-error {
    display: none;
    text-align: center;
  }
  .error-icon { font-size: 40px; margin-bottom: 10px; }
  .error-title { font-weight: bold; font-size: 18px; color: #333; }
  .error-desc { font-size: 13px; color: #888; margin-top: 5px; }

  @keyframes spin { 100% { transform: rotate(360deg); } }
</style>
</head>
