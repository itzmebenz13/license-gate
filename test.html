<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Browser Check</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      display: none;
    }

    .error {
      color: red;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .content {
      display: none;
    }

    .btn {
      background-color: #000;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      margin-top: 20px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <div class="card" id="errorBox">
    <div class="error">â›” Sorry, this page is not available in Chromium-based browsers.</div>
    <p>Please use Firefox or Safari to access this content.</p>
  </div>

  <div class="card content" id="realContent">
    <h2>ðŸŽ‰ Welcome!</h2>
    <p>You are using a supported browser.</p>
    <a href="https://www.shein.com/event-link" class="btn">Go to Event</a>
  </div>

  <script>
    function isChromium() {
      const ua = navigator.userAgent;
      return ua.includes("Chrome") || ua.includes("Chromium") || ua.includes("Edg") || ua.includes("OPR");
    }

    const errorBox = document.getElementById("errorBox");
    const realContent = document.getElementById("realContent");

    if (isChromium()) {
      errorBox.style.display = "block";
    } else {
      realContent.style.display = "block";
    }
  </script>

</body>
</html>
