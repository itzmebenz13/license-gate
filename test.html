<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exclusive Event Access</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      display: none;
    }

    .error {
      color: red;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .btn {
      background-color: #000;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      margin-top: 20px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <div class="card" id="allowedBox">
    <h2>ðŸŽ‰ Welcome!</h2>
    <p>You are using the SHEIN app scanner.</p>
    <a href="https://www.shein.com/event-link" class="btn">Enter Event</a>
  </div>

  <div class="card" id="blockedBox">
    <div class="error">â›” Access Denied</div>
    <p>This page is only accessible from the official SHEIN app.</p>
  </div>

  <script>
    const userAgent = navigator.userAgent.toLowerCase();
    const allowedBox = document.getElementById("allowedBox");
    const blockedBox = document.getElementById("blockedBox");

    // Try to detect SHEIN in-app browser
    const isSheinApp = userAgent.includes("shein") || userAgent.includes("zzkko");

    if (isSheinApp) {
      allowedBox.style.display = "block";
    } else {
      blockedBox.style.display = "block";
    }
  </script>
</body>
</html>
