<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Expiry Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .card {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      transition: all 0.3s ease-in-out;
    }

    .logo {
      font-weight: bold;
      font-size: 1.4rem;
      margin-bottom: 20px;
      color: #222;
    }

    h2 {
      margin-bottom: 16px;
      font-size: 1.15rem;
      color: #333;
    }

    .countdown {
      font-size: 2rem;
      font-weight: bold;
      color: #000;
      margin-bottom: 10px;
    }

    .label {
      font-size: 0.9rem;
      color: #777;
    }

    .expired {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">SHEIN | QR Expiry</div>
    <h2>Time Remaining Until Expiry</h2>
    <div class="countdown" id="countdown">Loading...</div>
    <div class="label">This QR code is valid for 100 years from today.</div>
  </div>

  <script>
    const countdownElement = document.getElementById('countdown');

    // Set expiry to 100 years from now
    const now = new Date();
    const targetDate = new Date(now.getFullYear() + 100, now.getMonth(), now.getDate());

    function updateCountdown() {
      const current = new Date();
      const diff = targetDate - current;

      if (diff <= 0) {
        countdownElement.innerHTML = '<span class="expired">â›” QR Code Expired</span>';
        // Uncomment below to redirect on expiry:
        // window.location.href = "https://itzmebenz13.github.io/gate-2";
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const years = Math.floor(totalSeconds / (365.25 * 24 * 60 * 60));
      const remainingAfterYears = totalSeconds % (365.25 * 24 * 60 * 60);

      const days = Math.floor(remainingAfterYears / (24 * 60 * 60));
      const hours = Math.floor((remainingAfterYears % (24 * 60 * 60)) / 3600);
      const minutes = Math.floor((remainingAfterYears % 3600) / 60);
      const seconds = remainingAfterYears % 60;

      countdownElement.innerHTML = 
        `${years}y ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
