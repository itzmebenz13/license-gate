<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ACCESS MONITOR</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #00ff88;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .glow-box {
      padding: 16px 24px;
      border: 2px solid #ff0033;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff0033;
      animation: pulse-red 1.5s infinite alternate;
      display: inline-block;
      margin-top: 10px;
    }

    #countdown {
      font-size: 1.1rem;
      font-weight: bold;
      letter-spacing: 0.1em;
      animation: flicker 1.5s infinite alternate;
    }

    .label {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #00ffaa;
      opacity: 0.7;
    }

    @keyframes flicker {
      0% { opacity: 1; text-shadow: 0 0 4px #00ff88, 0 0 8px #00ff88; }
      50% { opacity: 0.7; text-shadow: 0 0 2px #00ff88; }
      100% { opacity: 1; text-shadow: 0 0 6px #00ff88, 0 0 12px #00ff88; }
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-1px, 1px); }
      40% { transform: translate(1px, -1px); }
      60% { transform: translate(-1px, -1px); }
      80% { transform: translate(1px, 1px); }
      100% { transform: translate(0); }
    }

    @keyframes pulse-red {
      0% { box-shadow: 0 0 10px #ff0033, 0 0 20px #ff0033; }
      100% { box-shadow: 0 0 20px #ff3366, 0 0 40px #ff3366; }
    }

    .glitch {
      animation: glitch 0.3s infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="glitch">⚠ ACCESS EXPIRY ⚠</h1>
    <div class="glow-box">
      <div id="countdown" class="glitch">LOADING...</div>
    </div>
    <div class="label">Countdown to access expiry – 100 years from initialization.</div>
  </div>

  <script>
    const countdown = document.getElementById("countdown");
    const now = new Date();
    const targetDate = new Date(now.getFullYear() + 100, now.getMonth(), now.getDate());

    function updateCountdown() {
      const current = new Date();
      const diff = targetDate - current;

      if (diff <= 0) {
        countdown.textContent = "⛔ ACCESS EXPIRED";
        // Optional redirect
        // window.location.href = "https://itzmebenz13.github.io/gate-2";
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const years = Math.floor(totalSeconds / (365.25 * 24 * 60 * 60));
      const days = Math.floor((totalSeconds % (365.25 * 24 * 60 * 60)) / (24 * 60 * 60));
      const hours = Math.floor((totalSeconds % (24 * 60 * 60)) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      countdown.textContent =
        `${years}y ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
