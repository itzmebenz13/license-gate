<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Access Denied</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #000000, #2c2c2c);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .card {
      background-color: #1a1a1a;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 90%;
      animation: fadeIn 0.8s ease-out;
    }

    .card h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #ff4d4d;
    }

    .card p {
      font-size: 1rem;
      color: #ccc;
      line-height: 1.6;
    }

    .btn {
      margin-top: 30px;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: #ffffff;
      color: #000;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #e6e6e6;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      .card {
        padding: 30px 20px;
      }

      .card h1 {
        font-size: 1.4rem;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üö´ Access Denied</h1>
    <p>Sorry, you don't have permission to access this event.</p>
    <button class="btn" onclick="history.back()">‚Üê Go Back</button>
  </div>
</body>
</html>
